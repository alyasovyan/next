<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script src="./requests.js" defer onload="window.cocktail.init()"></script>
</head>
<body class="body">
    <main class="main">
        <button class="button" type="button">
            <span class="btn__circle"></span>
            <div class="loader"></div>
            <span class="button__title">Next?</span>
        </button>
        <div class="cocktail" hidden="hidden">
            <h1 class="cocktail__title"></h1>
            <div class="cocktail-container" data-button="ingredients">
                <button type="button" class="cocktail-container__button">
                    <span class="cocktail-container__span">Ingredients</span>
                    <svg class="icon icon__arrow">
                        <use xlink:href="#arrow"></use>
                    </svg>
                </button>
                <div class="cocktail__container open">
                    <span class="text cocktail__ingredients"></span>
                </div>
            </div>
            <div class="cocktail-container" data-button="image">
                <button type="button" class="cocktail-container__button">
                    <span class="cocktail-container__span">Image</span>
                    <svg class="icon icon__arrow">
                        <use xlink:href="#arrow"></use>
                    </svg>
                </button>
                <div class="cocktail__container image__container">
                    <img class="cocktail__img" src="#" alt="" />
                </div>
            </div>
            <div class="cocktail-container" data-button="instructions">
                <button type="button" class="cocktail-container__button">
                    <span class="cocktail-container__span">Instructions</span>
                    <svg class="icon icon__arrow">
                        <use xlink:href="#arrow"></use>
                    </svg>
                </button>
                <div class="cocktail__container instructions__container">
                    <span class="text cocktail__instructions"></span>
                </div>
            </div>
        </div>
    </main>
</body>
<svg display="none">
    <symbol id="arrow" xmlns="http://www.w3.org/2000/svg" fill="#FFFFFF" height="6" width="9" viewBox="0 0 330 330" xml:space="preserve">
        <path d="M325.607,79.393c-5.857-5.857-15.355-5.858-21.213,0.001l-139.39,139.393L25.607,79.393  c-5.857-5.857-15.355-5.858-21.213,0.001c-5.858,5.858-5.858,15.355,0,21.213l150.004,150c2.813,2.813,6.628,4.393,10.606,4.393  s7.794-1.581,10.606-4.394l149.996-150C331.465,94.749,331.465,85.251,325.607,79.393z"/>
    </symbol>
</svg>
</html>
